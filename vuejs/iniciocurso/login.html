<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Login App</title>
  <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen m-0 font-sans">

  <div id="app" class="h-full w-full"></div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          isLoggedIn: false,
          username: '',
          posts: [
            { title: "Título 1", content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
            { title: "Título 2", content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
            { title: "Título 3", content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit." }
          ]
        };
      },
      computed: {
        statusText() {
          return this.isLoggedIn ? "Posts" : "Login";
        },
        containerClasses() {
          return this.isLoggedIn
            ? "bg-gradient-to-br from-green-300 to-emerald-500"
            : "bg-gradient-to-br from-pink-300 to-red-500";
        }
      },
      methods: {
        toggleLogin() {
          this.isLoggedIn = !this.isLoggedIn;
          if (!this.isLoggedIn) {
            this.username = '';
          }
        }
      },
      template: `
        <div :class="containerClasses" class="flex flex-col items-center justify-center h-full px-4">
          <div class="bg-white bg-opacity-90 rounded-2xl shadow-xl p-8 w-full max-w-md transition-all">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">{{ statusText }}</h2>

            <div v-if="isLoggedIn">
              <p class="text-center mb-4 text-lg text-gray-700">Hola, <span class="font-semibold">{{ username }}</span></p>
              <div class="flex flex-col gap-4 mt-4">
                <post-item 
                  v-for="(item, index) in posts"
                  :key="index"
                  :post="item"
                ></post-item>
              </div>
            </div>

            <div v-else class="flex flex-col gap-2">
              <label for="username" class="text-sm text-gray-700">Username:</label>
              <input
                id="username"
                type="text"
                v-model="username"
                placeholder="Ingrese su nombre"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
            </div>

            <button
              @click="toggleLogin"
              class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg shadow-md transition duration-200"
            >
              {{ isLoggedIn ? 'Salir' : 'Acceder' }}
            </button>
          </div>
        </div>
      `
    });

    app.component("post-item", {
      props: ["post"],
      template: `
        <div class="bg-white rounded-lg p-4 shadow-md hover:shadow-lg transition">
          <div class="text-lg font-semibold text-gray-800 mb-2">{{ post.title }}</div>
          <p class="text-gray-600">{{ post.content }}</p>
        </div>
      `
    });

    app.mount("#app");
  </script>
</body>
</html>
