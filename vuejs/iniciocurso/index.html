<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello, Juan you are in Vue!'
                };
            },
            template: `<h1 v-once v-text="message"></h1>`
        }).mount('#app');
    </script>
</body>
</html>
