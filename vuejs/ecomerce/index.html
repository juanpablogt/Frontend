<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myshop</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div id="app">
        <header>
            <h3>My Shop</h3>
            <button class="cart">carro (0)</button>
            <div class="cart-content" v-show="carOpen">
                <div class="cart-content-product" v-for="(product, index) in cart" :key="product.name"
                :class="{'bg-gray':index & 1}">
                    <img v-bind:src="product.images[0].image" :alt="product.name.toUpperCase()"/>
                    <span>
                        {{ product.name }} - $ {{ new Intl.NumberFormat("es-CO").format(product.price) }}
                    </span>
                </div>
            </div>
        </header>
    
        <main>
            <section class="product">
                <div class="product-thumbnails">
                    <div 
                    v-for="(image, index) in product.images"
                    :key="image.thumbnail"
                    class="thumb" 
                    :class="{ active: activeImage == index}"
                    :style="{ backgroundImage: 'url(' + product.images[index].thumbnail + ')' }"
                    ></div>
                </div>
                <div class="product-image">
                    <img src="" alt="">
                </div>
            </section>
    
            <section class="description">
                <h4>{{ product.name.toUpperCase() }} {{ product.stock == 0 ? "üòµ‚Äçüí´" : "üòé"}}</h4>
                <span class="badge new" v-if="product.new">Nuevo</span>
                <span class="badge new" v-if="product.offer">Oferta</span>
                <p class="description-status" v-if="product.stock <= 3">¬°√öltimas unidades!</p>
                <p class="description-price">$ {{ new Intl.NumberFormat("es-CO").format(product.price) }}</p>
                <p class="description-content"></p>
                <div class="discount">
                    <span>C√≥digo de Descuento</span>
                    <input type="text" placeholder="Ingrese su c√≥digo">
                </div>
                <button :disabled="product.stock == 0">Agregar al carrito</button>
            </section>
        </main>
    </div>
