<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fakemon Game</title>
        <script src="./fakepon.js"></script>
        <link rel="stylesheet" href="./fakepon.css">
    </head>
    <body>
        <section id = "seleccionar-mascota">
            <h1 class="titulo">Fakemon</h1>
            <h2 class="subtitulo">Selecciona tu mascota</h2>
        
            <div class ="tarjetas">
                <label class="tarjeta-de-mascota" for="hipop">
                    <p>hipop</p>
                    <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="hipop">
                </label>
                <input type="radio" name = "mascota" id = "hipop">

                <label class="tarjeta-de-mascota" for="tortugon">
                    <p>tortugon</p>
                    <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="tortugon">
                </label>
                <input type="radio" name = "mascota" id = "tortugon">

                <label class="tarjeta-de-mascota" for="pajarito">
                    <p>pajarito</p>
                    <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="pajarito">
                    </label>
            </div>
        
            <button id="boton-mascota">Select 👈</BUtton>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo2">Fakemon</h1>
            <h2>Selecciona tu ataque</h2>

            <div>
                <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador"> 3 </span> vidas</p>
                <p>La mascota del enemigo <span id = "mascota-enemy"> </span> tiene <span id = "vidas-enemy"> 3 </span> vidas</p>
            </div>
            
            <div>
                <button id="boton-fire" class="boton-atake">Fire 🔥</button>
                <button id="boton-water" class="boton-atake">Water 💧</button>
                <button id="boton-grass" class="boton-atake">Grass 🌿</button>  
            </div>
            
            <div>
                <section id = "mensajes">
        

                </section>
        
                <section id="reinicio">
                    <p>Aca reinicia la batalla</p>
                    <p>
                    <button id="boton-reinicio">reinicio 🔁</button>
                    </p>
                </section>
            </div>
            
        </section> 
    </body>
</html>
